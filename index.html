<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import "style.css";
    </style>

</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo" id="homeLink">
                <i class="fas fa-hotel logo-icon"></i>
                <span class="logo-text">Hotel Reservations</span>
            </a>
            
            <div class="user-menu">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">GS</div>
                    <span class="user-name">Guest</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <button class="btn btn-secondary" id="myBookingsBtn">My Bookings</button>
            </div>
        </nav>
    </header>

    <!-- BOOKING WIDGET -->
    <div class="booking-widget">
        <div class="widget-tabs">
            <button class="widget-tab active" data-tab="search">Search Rooms</button>
            <button class="widget-tab" data-tab="quick-book">Quick Book</button>
        </div>
        
        <form class="booking-form" id="searchForm">
            <div class="form-group">
                <label class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkinDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkoutDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Guests</label>
                <select class="form-control" id="guests">
                    <option value="1">1 Guest</option>
                    <option value="2" selected>2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5+">5+ Guests</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Rooms</label>
                <select class="form-control" id="rooms">
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search Available Rooms
                </button>
            </div>
        </form>
        
        <form class="booking-form d-none" id="quickBookForm">
            <div class="form-group">
                <label class="form-label">Room Type</label>
                <select class="form-control" id="quickRoomType">
                    <option value="">Select Room Type</option>
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                    <option value="executive">Executive Suite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Dates</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="date" class="form-control" id="quickCheckin" style="flex: 1;">
                    <input type="date" class="form-control" id="quickCheckout" style="flex: 1;">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-bolt"></i>
                    Book Instantly
                </button>
            </div>
        </form>
    </div>

    <!-- ROOMS SECTION -->
    <section class="rooms-section" id="roomsSection">
        <div class="section-title">
            <h2>Available Rooms</h2>
            <p>Select from our premium room collection</p>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label class="form-label">Filter by Type</label>
                <div class="filter-tags" id="typeFilters">
                    <span class="filter-tag active" data-type="all">All Rooms</span>
                    <span class="filter-tag" data-type="standard">Standard</span>
                    <span class="filter-tag" data-type="deluxe">Deluxe</span>
                    <span class="filter-tag" data-type="suite">Suites</span>
                </div>
            </div>
            
            <div class="filter-group">
                <label class="form-label">Sort by</label>
                <select class="form-control" id="sortBy">
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="popularity">Most Popular</option>
                    <option value="rating">Highest Rating</option>
                </select>
            </div>
        </div>
        
        <div class="room-grid" id="roomGrid">
            <!-- Room cards will be populated here -->
        </div>
        
        <div class="text-center">
            <button class="btn btn-secondary" id="loadMoreBtn">
                <i class="fas fa-sync-alt"></i>
                Load More Rooms
            </button>
        </div>
    </section>

    <!-- MY BOOKINGS SECTION -->
    <section class="bookings-section" id="bookingsSection">
        <div class="bookings-container">
            <div class="bookings-header">
                <h3>My Bookings</h3>
            </div>
            
            <div class="bookings-grid" id="bookingsGrid">
                <!-- Bookings will be populated here -->
            </div>
        </div>
    </section>

    <!-- BOOKING MODAL -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalRoomTitle">Book Room</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            
            <form id="bookingDetailsForm">
                <div class="form-group">
                    <label class="form-label">Selected Room</label>
                    <div class="form-control" style="background: #f8fafc; font-weight: 500;" id="selectedRoomName"></div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Check-in</label>
                        <div class="form-control" style="background: #f8fafc;" id="modalCheckinDate"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Check-out</label>
                        <div class="form-control" style="background: #f8fafc;" id="modalCheckoutDate"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Total Nights</label>
                    <div class="form-control" style="background: #f8fafc;" id="totalNights">Calculating...</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Total Price</label>
                    <div class="form-control" style="background: #f8fafc; font-size: 1.25rem; font-weight: 700;" id="totalPrice"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Guest Information</label>
                    <input type="text" class="form-control mb-1" placeholder="Full Name" required>
                    <input type="email" class="form-control mb-1" placeholder="Email Address" required>
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Special Requests</label>
                    <textarea class="form-control" rows="3" placeholder="Any special requirements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="confirmBookingBtn">
                    <span class="loading">
                        <span class="spinner"></span>
                        Processing...
                    </span>
                    <span class="btn-text">
                        <i class="fas fa-check-circle"></i>
                        Confirm Booking
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <div>
            <strong id="notificationTitle">Success</strong>
            <p id="notificationMessage">Your booking has been confirmed</p>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
