<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Reservation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
/* ===== MODERN HOTEL THEME ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');

:root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --primary-light: #3b82f6;
    --secondary: #10b981;
    --accent: #f59e0b;
    --dark: #1e293b;
    --light: #f8fafc;
    --gray: #64748b;
    --gray-light: #e2e8f0;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --radius: 12px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    color: var(--dark);
    background: var(--light);
    line-height: 1.6;
}

/* ===== HEADER ===== */
.header {
    background: white;
    box-shadow: var(--shadow);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.navbar {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}

.logo-icon {
    font-size: 1.8rem;
    color: var(--primary);
}

.logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--dark);
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    background: var(--gray-light);
    transition: var(--transition);
}

.user-profile:hover {
    background: #d1d5db;
}

.user-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}

/* ===== BOOKING WIDGET ===== */
.booking-widget {
    background: white;
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: var(--shadow-lg);
    margin-top: 80px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 100;
}

.widget-tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    border-bottom: 2px solid var(--gray-light);
    padding-bottom: 1rem;
}

.widget-tab {
    padding: 0.75rem 1.5rem;
    background: none;
    border: none;
    font-weight: 600;
    color: var(--gray);
    cursor: pointer;
    border-radius: 50px;
    transition: var(--transition);
    position: relative;
}

.widget-tab.active {
    color: var(--primary);
    background: rgba(37, 99, 235, 0.1);
}

.widget-tab.active::after {
    content: '';
    position: absolute;
    bottom: -1.1rem;
    left: 0;
    width: 100%;
    height: 3px;
    background: var(--primary);
    border-radius: 2px;
}

.booking-form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label {
    font-weight: 500;
    color: var(--dark);
    font-size: 0.9rem;
}

.form-control {
    padding: 0.75rem 1rem;
    border: 2px solid var(--gray-light);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    font-family: 'Poppins', sans-serif;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-control[type="date"] {
    min-height: 46px;
}

/* ===== BUTTONS ===== */
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    font-family: 'Poppins', sans-serif;
}

.btn-primary {
    background: var(--primary);
    color: white;
    box-shadow: var(--shadow);
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: white;
    border: 2px solid var(--primary);
    color: var(--primary);
}

.btn-secondary:hover {
    background: var(--primary);
    color: white;
}

.btn-success {
    background: var(--success);
    color: white;
}

.btn-danger {
    background: var(--danger);
    color: white;
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
}

/* ===== ROOMS SECTION ===== */
.rooms-section {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.section-title {
    margin-bottom: 2rem;
}

.section-title h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    color: var(--dark);
    margin-bottom: 0.5rem;
}

.section-title p {
    color: var(--gray);
}

.filters {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.filter-group {
    flex: 1;
    min-width: 200px;
}

.filter-tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.filter-tag {
    padding: 0.5rem 1rem;
    background: var(--gray-light);
    border-radius: 50px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: var(--transition);
    border: 2px solid transparent;
}

.filter-tag:hover {
    background: #d1d5db;
}

.filter-tag.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

/* ===== ROOM GRID ===== */
.room-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}

.room-card {
    background: white;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
    position: relative;
}

.room-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
}

.room-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--success);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 50px;
    font-size: 0.75rem;
    font-weight: 600;
    z-index: 2;
}

.room-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.room-content {
    padding: 1.5rem;
}

.room-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.room-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--dark);
}

.room-price {
    text-align: right;
}

.price-amount {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
}

.price-period {
    font-size: 0.9rem;
    color: var(--gray);
    display: block;
}

.room-features {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.feature {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    color: var(--gray);
}

.room-description {
    color: var(--gray);
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
    line-height: 1.5;
}

.room-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.availability {
    font-size: 0.9rem;
    color: var(--gray);
}

.available-count {
    font-weight: 600;
    color: var(--success);
}

/* ===== MY BOOKINGS ===== */
.bookings-section {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 2rem;
    display: none;
}

.bookings-container {
    background: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
}

.bookings-header {
    padding: 1.5rem 2rem;
    background: var(--primary);
    color: white;
}

.bookings-header h3 {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
}

.bookings-grid {
    padding: 2rem;
}

.no-bookings {
    text-align: center;
    padding: 3rem;
    color: var(--gray);
}

.no-bookings i {
    font-size: 3rem;
    color: var(--gray-light);
    margin-bottom: 1rem;
}

.booking-card {
    background: var(--light);
    border-radius: var(--radius);
    padding: 1.5rem;
    margin-bottom: 1rem;
    border-left: 4px solid var(--primary);
}

.booking-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.booking-id {
    font-weight: 600;
    color: var(--dark);
}

.booking-status {
    padding: 0.25rem 0.75rem;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
}

.status-confirmed {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.status-pending {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.status-cancelled {
    background: rgba(239, 68, 68, 0.1);
    color: var(--danger);
}

.booking-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.detail-item label {
    display: block;
    font-size: 0.85rem;
    color: var(--gray);
    margin-bottom: 0.25rem;
}

.detail-item span {
    font-weight: 500;
    color: var(--dark);
}

.booking-actions {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
}

/* ===== MODAL ===== */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: var(--transition);
    padding: 1rem;
}

.modal.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: white;
    border-radius: var(--radius);
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    transform: translateY(20px);
    transition: var(--transition);
}

.modal.active .modal-content {
    transform: translateY(0);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--gray-light);
}

.modal-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: var(--dark);
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--gray);
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: var(--transition);
}

.modal-close:hover {
    background: var(--gray-light);
    color: var(--danger);
}

/* ===== NOTIFICATION ===== */
.notification {
    position: fixed;
    top: 100px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: var(--radius);
    background: white;
    box-shadow: var(--shadow-lg);
    display: flex;
    align-items: center;
    gap: 1rem;
    transform: translateX(120%);
    transition: var(--transition);
    z-index: 3000;
    max-width: 400px;
}

.notification.show {
    transform: translateX(0);
}

.notification.success {
    border-left: 4px solid var(--success);
}

.notification.error {
    border-left: 4px solid var(--danger);
}

.notification.warning {
    border-left: 4px solid var(--warning);
}

.notification.info {
    border-left: 4px solid var(--primary);
}

.notification-icon {
    font-size: 1.5rem;
}

/* ===== LOADING ===== */
.loading {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 4000;
    opacity: 0;
    visibility: hidden;
    transition: var(--transition);
}

.loading-overlay.active {
    opacity: 1;
    visibility: visible;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--gray-light);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 1s linear infinite;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .navbar {
        padding: 1rem;
    }
    
    .booking-widget {
        margin-top: 70px;
        padding: 1.5rem;
    }
    
    .widget-tabs {
        overflow-x: auto;
        padding-bottom: 0.5rem;
    }
    
    .room-grid {
        grid-template-columns: 1fr;
    }
    
    .booking-form {
        grid-template-columns: 1fr;
    }
    
    .filters {
        flex-direction: column;
    }
    
    .rooms-section,
    .bookings-section {
        padding: 0 1rem;
    }
}

@media (max-width: 480px) {
    .logo-text {
        font-size: 1.2rem;
    }
    
    .user-name {
        display: none;
    }
    
    .booking-footer {
        flex-direction: column;
        gap: 1rem;
    }
    
    .room-footer {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
    }
    
    .booking-actions {
        justify-content: stretch;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}

/* ===== UTILITIES ===== */
.text-center { text-align: center; }
.text-right { text-align: right; }
.w-100 { width: 100%; }
.mb-2 { margin-bottom: 2rem; }
.mt-2 { margin-top: 2rem; }
.d-none { display: none; }
.d-flex { display: flex; }
.align-center { align-items: center; }
.justify-between { justify-content: space-between; }
.gap-1 { gap: 1rem; }

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: var(--gray);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo" id="homeLink">
                <i class="fas fa-hotel logo-icon"></i>
                <span class="logo-text">Hotel Reservations</span>
            </a>
            
            <div class="user-menu">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">GS</div>
                    <span class="user-name">Guest</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <button class="btn btn-secondary" id="myBookingsBtn">My Bookings</button>
            </div>
        </nav>
    </header>

    <!-- BOOKING WIDGET -->
    <div class="booking-widget">
        <div class="widget-tabs">
            <button class="widget-tab active" data-tab="search">Search Rooms</button>
            <button class="widget-tab" data-tab="quick-book">Quick Book</button>
        </div>
        
        <form class="booking-form" id="searchForm">
            <div class="form-group">
                <label class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkinDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkoutDate" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Guests</label>
                <select class="form-control" id="guests">
                    <option value="1">1 Guest</option>
                    <option value="2" selected>2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5+">5+ Guests</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Rooms</label>
                <select class="form-control" id="rooms">
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search Available Rooms
                </button>
            </div>
        </form>
        
        <form class="booking-form d-none" id="quickBookForm">
            <div class="form-group">
                <label class="form-label">Room Type</label>
                <select class="form-control" id="quickRoomType">
                    <option value="">Select Room Type</option>
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                    <option value="executive">Executive Suite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Dates</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="date" class="form-control" id="quickCheckin" style="flex: 1;">
                    <input type="date" class="form-control" id="quickCheckout" style="flex: 1;">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-bolt"></i>
                    Book Instantly
                </button>
            </div>
        </form>
    </div>

    <!-- ROOMS SECTION -->
    <section class="rooms-section" id="roomsSection">
        <div class="section-title">
            <h2>Available Rooms</h2>
            <p>Select from our premium room collection</p>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label class="form-label">Filter by Type</label>
                <div class="filter-tags" id="typeFilters">
                    <span class="filter-tag active" data-type="all">All Rooms</span>
                    <span class="filter-tag" data-type="standard">Standard</span>
                    <span class="filter-tag" data-type="deluxe">Deluxe</span>
                    <span class="filter-tag" data-type="suite">Suites</span>
                </div>
            </div>
            
            <div class="filter-group">
                <label class="form-label">Sort by</label>
                <select class="form-control" id="sortBy">
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="popularity">Most Popular</option>
                    <option value="rating">Highest Rating</option>
                </select>
            </div>
        </div>
        
        <div class="room-grid" id="roomGrid">
            <!-- Room cards will be populated here -->
        </div>
        
        <div class="text-center">
            <button class="btn btn-secondary" id="loadMoreBtn">
                <i class="fas fa-sync-alt"></i>
                Load More Rooms
            </button>
        </div>
    </section>

    <!-- MY BOOKINGS SECTION -->
    <section class="bookings-section" id="bookingsSection">
        <div class="bookings-container">
            <div class="bookings-header">
                <h3>My Bookings</h3>
            </div>
            
            <div class="bookings-grid" id="bookingsGrid">
                <!-- Bookings will be populated here -->
            </div>
        </div>
    </section>

    <!-- BOOKING MODAL -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalRoomTitle">Book Room</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            
            <form id="bookingDetailsForm">
                <div class="form-group">
                    <label class="form-label">Selected Room</label>
                    <div class="form-control" style="background: #f8fafc; font-weight: 500;" id="selectedRoomName"></div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Check-in</label>
                        <div class="form-control" style="background: #f8fafc;" id="modalCheckinDate"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Check-out</label>
                        <div class="form-control" style="background: #f8fafc;" id="modalCheckoutDate"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Total Nights</label>
                    <div class="form-control" style="background: #f8fafc;" id="totalNights">Calculating...</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Total Price</label>
                    <div class="form-control" style="background: #f8fafc; font-size: 1.25rem; font-weight: 700;" id="totalPrice"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Guest Information</label>
                    <input type="text" class="form-control mb-1" placeholder="Full Name" required>
                    <input type="email" class="form-control mb-1" placeholder="Email Address" required>
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Special Requests</label>
                    <textarea class="form-control" rows="3" placeholder="Any special requirements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="confirmBookingBtn">
                    <span class="loading">
                        <span class="spinner"></span>
                        Processing...
                    </span>
                    <span class="btn-text">
                        <i class="fas fa-check-circle"></i>
                        Confirm Booking
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <div>
            <strong id="notificationTitle">Success</strong>
            <p id="notificationMessage">Your booking has been confirmed</p>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // ===== APP STATE =====
        const appState = {
            user: null,
            bookings: [],
            rooms: [],
            currentBooking: null,
            filters: {
                type: 'all',
                sort: 'price-low'
            },
            view: 'rooms' // 'rooms' or 'bookings'
        };

        // ===== MOCK DATA =====
        const mockRooms = [
            {
                id: 1,
                name: "Standard Room",
                type: "standard",
                description: "Comfortable room with essential amenities for a pleasant stay.",
                price: 120,
                originalPrice: 150,
                image: "https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Free WiFi", "TV", "Coffee Maker", "Work Desk"],
                amenities: ["WiFi", "TV", "AC", "Hairdryer"],
                maxGuests: 2,
                available: 5,
                rating: 4.2,
                popular: true
            },
            {
                id: 2,
                name: "Deluxe Room",
                type: "deluxe",
                description: "Spacious room with premium amenities and city view.",
                price: 180,
                originalPrice: 220,
                image: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["City View", "King Bed", "Smart TV", "Mini Bar"],
                amenities: ["WiFi", "Smart TV", "Mini Bar", "Balcony"],
                maxGuests: 3,
                available: 3,
                rating: 4.5,
                popular: true
            },
            {
                id: 3,
                name: "Executive Suite",
                type: "suite",
                description: "Luxurious suite with separate living area and premium services.",
                price: 300,
                originalPrice: 350,
                image: "https://images.unsplash.com/photo-1590490360182-c33d57733427?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Separate Living Room", "Two King Beds", "Premium View", "Butler Service"],
                amenities: ["WiFi", "Smart TV", "Butler", "Living Room", "Premium Toiletries"],
                maxGuests: 4,
                available: 2,
                rating: 4.8,
                popular: false
            },
            {
                id: 4,
                name: "Ocean View Room",
                type: "deluxe",
                description: "Beautiful room with stunning ocean views and balcony.",
                price: 220,
                originalPrice: 260,
                image: "https://images.unsplash.com/photo-1615873968403-89e068629265?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Ocean View", "Balcony", "King Bed", "Coffee Machine"],
                amenities: ["WiFi", "TV", "Balcony", "Coffee Machine", "Safe"],
                maxGuests: 2,
                available: 4,
                rating: 4.6,
                popular: true
            },
            {
                id: 5,
                name: "Family Suite",
                type: "suite",
                description: "Perfect for families with connecting rooms and extra space.",
                price: 280,
                originalPrice: 320,
                image: "https://images.unsplash.com/photo-1578683010236-d716f9a3f461?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Connecting Rooms", "Two Bathrooms", "Children's Area", "Game Console"],
                amenities: ["WiFi", "TV", "Game Console", "Kitchenette", "Extra Beds"],
                maxGuests: 6,
                available: 1,
                rating: 4.4,
                popular: false
            },
            {
                id: 6,
                name: "Business Room",
                type: "standard",
                description: "Designed for business travelers with enhanced workspace.",
                price: 150,
                originalPrice: 180,
                image: "https://images.unsplash.com/photo-1568495248636-6432b97bd949?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                features: ["Enhanced Workspace", "High-speed WiFi", "Printer", "Conference Line"],
                amenities: ["WiFi", "TV", "Printer", "Desk", "Office Chair"],
                maxGuests: 2,
                available: 6,
                rating: 4.3,
                popular: false
            }
        ];

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            loadRooms();
            updateDateInputs();
        });

        function initializeApp() {
            // Check for saved user data
            const savedUser = localStorage.getItem('hotel_user');
            if (savedUser) {
                appState.user = JSON.parse(savedUser);
                updateUserUI();
            } else {
                // Create guest user
                appState.user = {
                    id: 'guest_' + Math.random().toString(36).substr(2, 9),
                    name: 'Guest',
                    email: '',
                    phone: ''
                };
            }
            
            // Load bookings from localStorage
            const savedBookings = localStorage.getItem('hotel_bookings');
            if (savedBookings) {
                appState.bookings = JSON.parse(savedBookings);
            }
            
            // Initialize rooms
            appState.rooms = [...mockRooms];
        }

        function setupEventListeners() {
            // Search form submission
            document.getElementById('searchForm').addEventListener('submit', searchRooms);
            
            // Quick book form submission
            document.getElementById('quickBookForm').addEventListener('submit', quickBook);
            
            // Widget tabs
            document.querySelectorAll('.widget-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    switchWidgetTab(tabId);
                });
            });
            
            // My Bookings button
            document.getElementById('myBookingsBtn').addEventListener('click', showMyBookings);
            
            // Home link
            document.getElementById('homeLink').addEventListener('click', (e) => {
                e.preventDefault();
                showRooms();
            });
            
            // Modal close
            document.getElementById('closeModal').addEventListener('click', closeBookingModal);
            
            // Booking form submission
            document.getElementById('bookingDetailsForm').addEventListener('submit', confirmBooking);
            
            // Filter tags
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    const type = tag.dataset.type;
                    filterRoomsByType(type);
                });
            });
            
            // Sort dropdown
            document.getElementById('sortBy').addEventListener('change', sortRooms);
            
            // Date inputs
            document.getElementById('checkinDate').addEventListener('change', updateCheckoutDate);
            
            // Load more button
            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreRooms);
            
            // User profile click
            document.getElementById('userProfile').addEventListener('click', toggleUserMenu);
            
            // Close modal on outside click
            document.getElementById('bookingModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('bookingModal')) {
                    closeBookingModal();
                }
            });
        }

        function updateUserUI() {
            const user = appState.user;
            if (user) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().substr(0, 2);
                document.querySelector('.user-avatar').textContent = initials;
                document.querySelector('.user-name').textContent = user.name;
            }
        }

        // ===== DATE HANDLING =====
        function updateDateInputs() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            const checkinInput = document.getElementById('checkinDate');
            const checkoutInput = document.getElementById('checkoutDate');
            const quickCheckin = document.getElementById('quickCheckin');
            const quickCheckout = document.getElementById('quickCheckout');
            
            checkinInput.value = formatDate(today);
            checkinInput.min = formatDate(today);
            checkoutInput.value = formatDate(tomorrow);
            checkoutInput.min = formatDate(tomorrow);
            
            quickCheckin.value = formatDate(today);
            quickCheckin.min = formatDate(today);
            quickCheckout.value = formatDate(tomorrow);
            quickCheckout.min = formatDate(tomorrow);
        }

        function updateCheckoutDate() {
            const checkinDate = document.getElementById('checkinDate').value;
            const checkoutInput = document.getElementById('checkoutDate');
            const quickCheckin = document.getElementById('quickCheckin');
            const quickCheckout = document.getElementById('quickCheckout');
            
            if (checkinDate) {
                const minDate = new Date(checkinDate);
                minDate.setDate(minDate.getDate() + 1);
                const formattedMinDate = minDate.toISOString().split('T')[0];
                
                checkoutInput.min = formattedMinDate;
                quickCheckout.min = formattedMinDate;
                
                if (checkoutInput.value < formattedMinDate) {
                    checkoutInput.value = formattedMinDate;
                    quickCheckout.value = formattedMinDate;
                }
            }
        }

        // ===== ROOM DISPLAY =====
        function loadRooms() {
            const roomGrid = document.getElementById('roomGrid');
            roomGrid.innerHTML = '';
            
            let filteredRooms = [...appState.rooms];
            
            // Apply type filter
            if (appState.filters.type !== 'all') {
                filteredRooms = filteredRooms.filter(room => room.type === appState.filters.type);
            }
            
            // Apply sorting
            filteredRooms.sort((a, b) => {
                switch(appState.filters.sort) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'popularity':
                        return (b.popular ? 1 : 0) - (a.popular ? 1 : 0);
                    case 'rating':
                        return b.rating - a.rating;
                    default:
                        return 0;
                }
            });
            
            // Display rooms
            filteredRooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    ${room.available > 0 ? '<span class="room-badge">Available</span>' : '<span class="room-badge" style="background: var(--danger);">Sold Out</span>'}
                    <img src="${room.image}" alt="${room.name}" class="room-image" onerror="this.src='https://via.placeholder.com/800x400/3b82f6/ffffff?text=Room+Image'">
                    <div class="room-content">
                        <div class="room-header">
                            <h3 class="room-title">${room.name}</h3>
                            <div class="room-price">
                                <span class="price-amount">$${room.price}</span>
                                <span class="price-period">per night</span>
                                ${room.originalPrice > room.price ? 
                                    `<div style="font-size: 0.8rem; color: var(--danger); text-decoration: line-through;">$${room.originalPrice}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="room-features">
                            ${room.features.slice(0, 3).map(feature => `
                                <div class="feature">
                                    <i class="fas fa-check"></i>
                                    <span>${feature}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <p class="room-description">${room.description}</p>
                        
                        <div class="room-footer">
                            <div class="availability">
                                <span class="available-count">${room.available}</span> rooms available
                            </div>
                            <button class="btn btn-primary book-btn" data-room-id="${room.id}" ${room.available === 0 ? 'disabled' : ''}>
                                <i class="fas fa-calendar-check"></i>
                                Book Now
                            </button>
                        </div>
                    </div>
                `;
                roomGrid.appendChild(roomCard);
            });
            
            // Add event listeners to book buttons
            document.querySelectorAll('.book-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const roomId = parseInt(e.target.closest('.book-btn').dataset.roomId);
                    const room = appState.rooms.find(r => r.id === roomId);
                    if (room) {
                        openBookingModal(room);
                    }
                });
            });
        }

        function filterRoomsByType(type) {
            // Update active filter
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
                if (tag.dataset.type === type) {
                    tag.classList.add('active');
                }
            });
            
            // Update state and reload rooms
            appState.filters.type = type;
            loadRooms();
        }

        function sortRooms() {
            const sortValue = document.getElementById('sortBy').value;
            appState.filters.sort = sortValue;
            loadRooms();
        }

        function loadMoreRooms() {
            // In a real app, this would load more rooms from the server
            // For now, we'll just show a message
            showNotification('Loading more rooms...', 'info');
            
            // Simulate API call
            setTimeout(() => {
                showNotification('All rooms loaded', 'success');
                document.getElementById('loadMoreBtn').style.display = 'none';
            }, 1500);
        }

        // ===== SEARCH =====
        function searchRooms(e) {
            e.preventDefault();
            
            const checkin = document.getElementById('checkinDate').value;
            const checkout = document.getElementById('checkoutDate').value;
            const guests = document.getElementById('guests').value;
            const rooms = document.getElementById('rooms').value;
            
            if (!checkin || !checkout) {
                showNotification('Please select check-in and check-out dates', 'error');
                return;
            }
            
            if (new Date(checkin) >= new Date(checkout)) {
                showNotification('Check-out date must be after check-in date', 'error');
                return;
            }
            
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                showLoading(false);
                
                // Scroll to rooms section
                document.getElementById('roomsSection').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
                
                showNotification(`Found ${appState.rooms.length} rooms for your dates`, 'success');
                
                // Highlight available rooms
                document.querySelectorAll('.room-card').forEach(card => {
                    card.style.boxShadow = '0 0 0 2px var(--primary)';
                    setTimeout(() => {
                        card.style.boxShadow = '';
                    }, 2000);
                });
            }, 1000);
        }

        function quickBook(e) {
            e.preventDefault();
            
            const roomType = document.getElementById('quickRoomType').value;
            const checkin = document.getElementById('quickCheckin').value;
            const checkout = document.getElementById('quickCheckout').value;
            
            if (!roomType || !checkin || !checkout) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            if (new Date(checkin) >= new Date(checkout)) {
                showNotification('Check-out date must be after check-in date', 'error');
                return;
            }
            
            // Find first available room of selected type
            const room = appState.rooms.find(r => r.type === roomType && r.available > 0);
            
            if (room) {
                openBookingModal(room);
            } else {
                showNotification(`No ${roomType} rooms available for selected dates`, 'error');
            }
        }

        // ===== BOOKING MODAL =====
        function openBookingModal(room) {
            const modal = document.getElementById('bookingModal');
            const checkin = document.getElementById('checkinDate').value;
            const checkout = document.getElementById('checkoutDate').value;
            
            // Calculate nights
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));
            const totalPrice = room.price * nights;
            
            // Update modal content
            document.getElementById('modalRoomTitle').textContent = `Book ${room.name}`;
            document.getElementById('selectedRoomName').textContent = room.name;
            document.getElementById('modalCheckinDate').textContent = checkin;
            document.getElementById('modalCheckoutDate').textContent = checkout;
            document.getElementById('totalNights').textContent = `${nights} night${nights !== 1 ? 's' : ''}`;
            document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;
            
            // Store current booking
            appState.currentBooking = {
                room,
                checkin,
                checkout,
                nights,
                totalPrice,
                guests: parseInt(document.getElementById('guests').value) || 2
            };
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function confirmBooking(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline-flex';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Create booking
                const booking = {
                    id: 'BK' + Date.now().toString().substr(-6),
                    roomId: appState.currentBooking.room.id,
                    roomName: appState.currentBooking.room.name,
                    checkin: appState.currentBooking.checkin,
                    checkout: appState.currentBooking.checkout,
                    nights: appState.currentBooking.nights,
                    guests: appState.currentBooking.guests,
                    total: appState.currentBooking.totalPrice,
                    status: 'confirmed',
                    date: new Date().toISOString().split('T')[0],
                    guestName: form.querySelector('input[type="text"]').value,
                    guestEmail: form.querySelector('input[type="email"]').value
                };
                
                // Add to bookings
                appState.bookings.unshift(booking);
                
                // Update room availability
                const room = appState.rooms.find(r => r.id === booking.roomId);
                if (room && room.available > 0) {
                    room.available--;
                }
                
                // Save to localStorage
                localStorage.setItem('hotel_bookings', JSON.stringify(appState.bookings));
                
                // Reset button
                btnText.style.display = 'inline-flex';
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Close modal
                closeBookingModal();
                
                // Reset form
                form.reset();
                
                // Show success
                showNotification('Booking confirmed! Check your email for details.', 'success');
                
                // Reload rooms to update availability
                loadRooms();
                
                // If on bookings page, reload bookings
                if (appState.view === 'bookings') {
                    loadBookings();
                }
            }, 2000);
        }

        // ===== MY BOOKINGS =====
        function showMyBookings() {
            appState.view = 'bookings';
            
            // Hide rooms section
            document.getElementById('roomsSection').style.display = 'none';
            
            // Show bookings section
            document.getElementById('bookingsSection').style.display = 'block';
            
            // Update button text
            document.getElementById('myBookingsBtn').textContent = 'Back to Rooms';
            document.getElementById('myBookingsBtn').removeEventListener('click', showMyBookings);
            document.getElementById('myBookingsBtn').addEventListener('click', showRooms);
            
            // Load bookings
            loadBookings();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showRooms() {
            appState.view = 'rooms';
            
            // Show rooms section
            document.getElementById('roomsSection').style.display = 'block';
            
            // Hide bookings section
            document.getElementById('bookingsSection').style.display = 'none';
            
            // Update button text
            document.getElementById('myBookingsBtn').textContent = 'My Bookings';
            document.getElementById('myBookingsBtn').removeEventListener('click', showRooms);
            document.getElementById('myBookingsBtn').addEventListener('click', showMyBookings);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadBookings() {
            const bookingsGrid = document.getElementById('bookingsGrid');
            
            if (appState.bookings.length === 0) {
                bookingsGrid.innerHTML = `
                    <div class="no-bookings">
                        <i class="far fa-calendar-times"></i>
                        <h3>No Bookings Yet</h3>
                        <p>You haven't made any reservations yet.</p>
                        <button class="btn btn-primary mt-2" onclick="showRooms()">
                            <i class="fas fa-search"></i>
                            Browse Rooms
                        </button>
                    </div>
                `;
                return;
            }
            
            bookingsGrid.innerHTML = appState.bookings.map(booking => `
                <div class="booking-card">
                    <div class="booking-header">
                        <div>
                            <span class="booking-id">${booking.id}</span>
                            <div style="font-size: 0.9rem; color: var(--gray);">Booked on ${booking.date}</div>
                        </div>
                        <span class="booking-status status-${booking.status}">${booking.status}</span>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <label>Room</label>
                            <span>${booking.roomName}</span>
                        </div>
                        <div class="detail-item">
                            <label>Dates</label>
                            <span>${booking.checkin} to ${booking.checkout}</span>
                        </div>
                        <div class="detail-item">
                            <label>Guests</label>
                            <span>${booking.guests} guest${booking.guests !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="detail-item">
                            <label>Total</label>
                            <span>$${booking.total.toFixed(2)}</span>
                        </div>
                    </div>
                    
                    <div class="booking-actions">
                        <button class="btn btn-secondary" onclick="viewBookingDetails('${booking.id}')">
                            <i class="fas fa-eye"></i>
                            View
                        </button>
                        ${booking.status === 'confirmed' ? `
                            <button class="btn btn-danger" onclick="cancelBooking('${booking.id}')">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function viewBookingDetails(bookingId) {
            const booking = appState.bookings.find(b => b.id === bookingId);
            if (!booking) return;
            
            Swal.fire({
                title: 'Booking Details',
                html: `
                    <div style="text-align: left;">
                        <p><strong>Booking ID:</strong> ${booking.id}</p>
                        <p><strong>Room:</strong> ${booking.roomName}</p>
                        <p><strong>Check-in:</strong> ${booking.checkin}</p>
                        <p><strong>Check-out:</strong> ${booking.checkout}</p>
                        <p><strong>Nights:</strong> ${booking.nights}</p>
                        <p><strong>Guests:</strong> ${booking.guests}</p>
                        <p><strong>Total:</strong> $${booking.total.toFixed(2)}</p>
                        <p><strong>Status:</strong> <span style="color: ${booking.status === 'confirmed' ? 'green' : booking.status === 'cancelled' ? 'red' : 'orange'}">${booking.status}</span></p>
                        <p><strong>Guest:</strong> ${booking.guestName || 'Not provided'}</p>
                        <p><strong>Email:</strong> ${booking.guestEmail || 'Not provided'}</p>
                    </div>
                `,
                confirmButtonText: 'Close',
                confirmButtonColor: '#2563eb'
            });
        }

        function cancelBooking(bookingId) {
            Swal.fire({
                title: 'Cancel Booking?',
                text: 'Are you sure you want to cancel this booking?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, cancel it!',
                cancelButtonText: 'No, keep it'
            }).then((result) => {
                if (result.isConfirmed) {
                    const bookingIndex = appState.bookings.findIndex(b => b.id === bookingId);
                    if (bookingIndex !== -1) {
                        // Update booking status
                        appState.bookings[bookingIndex].status = 'cancelled';
                        
                        // Update room availability
                        const booking = appState.bookings[bookingIndex];
                        const room = appState.rooms.find(r => r.id === booking.roomId);
                        if (room) {
                            room.available++;
                        }
                        
                        // Save to localStorage
                        localStorage.setItem('hotel_bookings', JSON.stringify(appState.bookings));
                        
                        // Reload bookings
                        loadBookings();
                        
                        // Reload rooms to update availability
                        loadRooms();
                        
                        showNotification('Booking cancelled successfully', 'success');
                    }
                }
            });
        }

        // ===== WIDGET TABS =====
        function switchWidgetTab(tabId) {
            // Update active tab
            document.querySelectorAll('.widget-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabId) {
                    tab.classList.add('active');
                }
            });
            
            // Show/hide forms
            document.getElementById('searchForm').classList.toggle('d-none', tabId !== 'search');
            document.getElementById('quickBookForm').classList.toggle('d-none', tabId !== 'quick-book');
        }

        // ===== UTILITIES =====
        function toggleUserMenu() {
            if (!appState.user || appState.user.name === 'Guest') {
                showLoginModal();
            } else {
                // Show user menu (would be implemented as dropdown)
                showNotification(`Welcome, ${appState.user.name}!`, 'info');
            }
        }

        function showLoginModal() {
            Swal.fire({
                title: 'Sign In',
                html: `
                    <input type="email" id="loginEmail" class="swal2-input" placeholder="Email">
                    <input type="password" id="loginPassword" class="swal2-input" placeholder="Password">
                `,
                confirmButtonText: 'Sign In',
                showCancelButton: true,
                cancelButtonText: 'Continue as Guest',
                preConfirm: () => {
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    if (!email || !password) {
                        Swal.showValidationMessage('Please enter email and password');
                        return false;
                    }
                    
                    // In a real app, this would be an API call
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            appState.user = {
                                id: 'user_' + Date.now(),
                                name: email.split('@')[0],
                                email: email
                            };
                            
                            localStorage.setItem('hotel_user', JSON.stringify(appState.user));
                            updateUserUI();
                            
                            resolve(true);
                        }, 1000);
                    });
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    showNotification('Welcome back!', 'success');
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            const icon = notification.querySelector('.notification-icon');
            
            // Set content
            messageEl.textContent = message;
            
            // Set type
            notification.className = 'notification';
            notification.classList.add(type);
            
            // Set icon based on type
            switch(type) {
                case 'success':
                    title.textContent = 'Success!';
                    icon.className = 'fas fa-check-circle notification-icon';
                    break;
                case 'error':
                    title.textContent = 'Error!';
                    icon.className = 'fas fa-exclamation-circle notification-icon';
                    break;
                case 'warning':
                    title.textContent = 'Warning!';
                    icon.className = 'fas fa-exclamation-triangle notification-icon';
                    break;
                default:
                    title.textContent = 'Info';
                    icon.className = 'fas fa-info-circle notification-icon';
            }
            
            // Show notification
            notification.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // ===== EXPORT FUNCTIONS =====
        window.viewBookingDetails = viewBookingDetails;
        window.cancelBooking = cancelBooking;
        window.showRooms = showRooms;
    </script>
